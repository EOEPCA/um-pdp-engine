apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.pdp }}
  labels:
    app: {{ .Values.global.pdp }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.global.pdp }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.pdp }}
    spec:
      containers:
      - name: {{ .Values.global.pdp }}
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        image: {{ .Values.image.image }}
        resources:
          requests:
            memory: {{ .Values.requests.serviceMemory }}
            cpu: {{ .Values.requests.serviceCpu }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.global.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.global.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
        ports:
        {{- range $key, $value := .Values.ports }}
        - containerPort: {{ $value.targetPort }}
          name: {{ $key }}
          protocol: {{ $value.type }}
        {{- end }}
        envFrom:
        - configMapRef:
            name: {{ .Values.global.pdp }}-cm
      - name: mongo
        imagePullPolicy: {{ .Values.image.imagePullPolicy }}
        image: mongo
        resources:
          requests:
            memory: {{ .Values.requests.dbMemory }}
            cpu: {{ .Values.requests.dbCpu }}
        ports:
        - name: http-rp
          containerPort: 27017
          protocol: TCP
        envFrom:
        - configMapRef:
            name: {{ .Values.global.pdp }}-cm
        volumeMounts:
        - mountPath: /data/db/
          subPath: {{ .Values.global.pdp }}/data/db
          name: {{ .Values.volumeClaim.name }}
      - name: opa
        image: openpolicyagent/opa:latest
        args:
          - "run"
          - "--server"
          - "--tls-cert-file=/certs/tls.crt"
          - "--tls-private-key-file=/certs/tls.key"
          - "--addr=0.0.0.0:443"
          - "--addr=http://127.0.0.1:8181"
          - "--log-format=json-pretty"
          - "--set=decision_logs.console=true"
        volumeMounts:
          - readOnly: true
            mountPath: /certs
            name: tls-certificate
      hostAliases:
      - ip: {{ .Values.global.nginxIp }}
        hostnames:
        - {{ .Values.global.domain }}
      volumes:
        - name: {{ .Values.volumeClaim.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.volumeClaim.name }}
        - name: tls-certificate
          secret:
            secretName: tls-certificate
